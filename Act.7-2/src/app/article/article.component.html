<div  class="cardArticles ">
  <div class="card" style="width: 80rem;">
    <div class="card-body" *ngFor="let item of article">
      <h5 >{{item.titre}}</h5>
      <p >{{item.description}}</p>
      <button routerLink="/details/{{item.id}}" type="button" class="btn btn-primary"> Voir plus </button>
    </div>  
  </div>
  </div>
