<div class="form-card">
    <h2>NOUVEAU ARTICLE</h2>
    <form [formGroup]="articleform" >
        <div class="form-group">
            <label for="titre">Titre</label>
            <input id="titre" type="text" formControlName="titre">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4">
            </textarea>
        </div>
        <div class="form-group">
            <label for="titre">Auteur</label>
            <input id="auteur" type="text" formControlName="auteur">
        </div>
        <div class="form-group">
            <label for="titre">Date</label>
            <input id="date" type="date" formControlName="date">
        </div>
             <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" class="btn btn-primary" [disabled]="articleform.invalid">Enregistrer</button>
        </div>
    </form>
</div>
